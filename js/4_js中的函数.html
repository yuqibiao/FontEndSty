<!--

1.理解参数：
a.js函数中参数的声明只是为了代码的可读性，传入的个数和声明的个数可以不一样，
  完全可以不用声明参数，而且声明参数的时候不要带var。
b.arguments是传入的参数"数组"(不是Array，可理解为数组)，可以通过这个数组得到传入的参数值。
c.arguments中的值始终与参数的值保持一致，当参数值改变时，arguments中对应的参数的值也会改变，
  但是要注意不能认为它们在同一块内存中，只是值保持同步，

2.没有重载：
a.js中没有类似java中的重载的概念，因为重载是根据返回值类型，参数个数来区分的。如果定义两个
  名称相同的函数，则写在后面的一个起作用。

3.函数中的参数都是值传递，包括传入的值是对象的时候也是按值传递。java中也是一样的（以前理解错了）
  参数是基本类型时传递的是基本类型字面量值的拷贝，参数是对象是传递的是对象在堆中地址值的拷贝。

-->

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>js中函数的应用</title>

    <script type="text/javascript">


        /*
        3.函数中的参数都是值传递
        */
        //3.1
        function addNum(num) {
            num +=100;
            return num;
        }
        var num1 = 200;
        var num = addNum(num1);
        console.log("num1="+num1);//200
        console.log("num="+num);//300
        console.log("==============分割线==============")
        //3.2
        function chgName(obj){
            obj.name = "yyyu";
        }
        var person = new Object();
        person.name = "yuqibiao";
        chgName(person);
        console.log("name 1= "+person.name);//yyyu不是yuqibiao
        console.log("==============分割线==============")
        //3.3
        function setName(obj) {
            obj.name = "yyyu2";
            obj = new Object();//---将
            obj.name = "禹启标";
        }
        var person2 = new Object();
        person2.name = "yuqibiao";
        setName(person2);
        console.log("name 2= "+person2.name);//yyyu2不是禹启标


        /*
        2.没有重载
        */

        testOverLode();
        function testOverLode() {
            console.log("写在前面的方法。");
        }
        
        function testOverLode() {
            console.log("写在后面的方法。");
        }



        /*
        1.参数的理解
        可接受任意个数的参数
        */
        //getParamValue(1,2 ,3);
        function getParamValue(param1 , param2 ,param3) {
            /*这里给第一个参数重新赋值了*/
            arguments[0] = 100;
            param3 = 300;
            console.log(param1);//---100
            console.log(param2);//2
            console.log(arguments[2]);//--300
        }

        //console.log(getSum(1,2,3,4))
        function getSum(){
            var result = 0;
            var paramNum = arguments.length;
            for(var i=0 ; i<paramNum ; i++){
                result += arguments[i];
            }
            return result;
        }



    </script>
