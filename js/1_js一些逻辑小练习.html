        function getNarcissusNum(startNum , endNum) {
            var result = new Array();
            for (var i=startNum ; i<=endNum ; i++){
                var units = i%10;
                var decade = parseInt(i%100/10);
                var hunPlace = parseInt(i%1000/100);
                var temp = Math.pow(units,3)+Math.pow(decade,3)+Math.pow(hunPlace,3);
                if( i==temp ){
                    console.log("i="+i+" hunPlace:"+hunPlace+" decade:"+decade+"  units:"+units);
                    result.push(i);
                }
            }
            return result;
        }
