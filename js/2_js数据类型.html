<!--
1.typeof
用来检测一个变量的数据类型。

2.undefined类型：
a.在一个变量被生命但是没被初始化的时候返回undefined。
b.对尚未申明的变量只能执行一个操作那就是typeof，而且未申明变量typeof后的值
c.和声明了未初始化的typeof值一样都是undefined。

3.null类型：
a.undefined派生自null,所以undefined == null返回true。
b.如果翔定义一个用来存对象的变量，最好将其初始化为null。
c.从逻辑角度来看，null 值表示一个空对象指针，这也正是使用typeof null返回"object"的原因。

4.boolean类型：
a.分为true和false，注意true等价于1，false不等价于0。
b.任何的其它类型都可以通过Boolean()转换成两个boolean值中的一种。

5.number类型：
a.整型：一般常见的为10进制（56），0开头的为8进制（056），0x开头的为16进制。
b.浮点型：.34这样的写法是对的，但是不推荐。
c.0.1 加0.2的结果不是0.3，而是0.30000000000000004,存在舍入误差。
d.最大值在Number.MAX_VALUE中大多数浏览器是.7976931348623157e+308，
  最小值在Number.MIN_VALUE，大多数浏览器中为5e-324。
e.isNaN():判断变量是否为NaN，可以用来判断对象。
  Number():将其它数据类型转换成number，)可以用于任何数据类型。
  parseInt():专门用来将字符串转换成整型，可以提供第二个参数，表示转换成多少进制。
  parseFloat:专门用来将字符串转换成浮点型。

-->
