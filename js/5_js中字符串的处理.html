<!--

1.subString:
substring(start,stop) //截取从start开始到stop-1结束的字符串。

2.substr:
substr(start , length)//截取从start开始到length个字符后的字符串。

3.slice
slice(start,end) //截取从start开始到end-1结束的字符串。

4.charAt:
charAt(index)//返回指定位置的字符

5.indexOf
ndexOf(searchvalue,fromindex)//返回某个指定的字符串值在字符串中首次出现的位置。

6.replace
replace(regexp/substr,replacement)//用一些字符替换另一些字符，或替换一个与正则表达式匹配的子串。


-->
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>js中字符串的处理</title>

    <script type="text/javascript">

        var strTest = "位置是武汉市";
        var result1 = strTest.substring(3, strTest.length-1);
        console.log("result1="+result1);//武汉
        var result2 = strTest.substr(3,2);
        console.log(strTest.slice(3, strTest.length-1))//武汉
        console.log("result2="+result2);//武汉
        console.log(strTest.charAt(3));//武
        console.log(strTest.indexOf("武汉"))//3
        console.log(strTest.replace("武汉","深圳"));


    </script>
</head>
